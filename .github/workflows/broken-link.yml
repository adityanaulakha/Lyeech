name: ğŸ”— Broken Link Checker

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  check-links:
    name: Check for broken links using lychee
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install lychee (link checker)
        run: |
          curl -LsSf https://github.com/lycheeverse/lychee/releases/latest/download/lychee-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv lychee /usr/local/bin

      - name: ğŸ” Run lychee on all files
        run: |
          lychee --verbose --no-progress './**/*.md' './**/*.html' > lychee-report.txt || true
          cat lychee-report.txt

      - name: ğŸš¨ Fail on broken links
        run: |
          if grep -q "âœ—" lychee-report.txt; then
            echo "Broken links found! âŒ"
            exit 1
          else
            echo "No broken links found! âœ…"
          fi